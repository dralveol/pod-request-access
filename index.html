<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <h1 class="logo"><img src="./assets/desktop/logo.svg" alt="POD logo"></h1>
  <article class="request-email-component">
    <h2 class="request-email-component-title request-email-component-title-one">Publish your podcasts</h2>
    <h2 class="request-email-component-title request-email-component-title-two">everywhere.</h2>

    <div class="request-email-component-icons">

      <a href=""><img src="./assets/desktop/apple-podcast.svg" id="apple-podcast-icon" alt="Apple podcast"></a>

  <script type="text/javascript" src="script.js"></script>

</html>
